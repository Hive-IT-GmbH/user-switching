# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using WPBrowser.

actor: AcceptanceTester
modules:
  enabled:
    - WPBrowser
  config:
    WPBrowser:
      url: '%TEST_SITE_WP_URL%'
      adminUsername: 'admin'
      adminPassword: 'admin'
      adminPath: '/wp-admin'
