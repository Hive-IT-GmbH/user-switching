# Codeception Test Suite Configuration
#
# Suite for functional tests
# Perform tests in browser using WPBrowser.

actor: FunctionalTester
modules:
  enabled:
    - WPBrowser
  config:
    WPBrowser:
      url: '%TEST_SITE_WP_URL%'
      adminUsername: 'admin'
      adminPassword: 'admin'
      adminPath: '/wp-admin'
